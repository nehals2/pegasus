{% extends "reels/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-9 col-md-6 col-lg-4" style="margin-top: 20vh;">
            <form>
                <div class="row justify-content-center">
                    <h2 style="color: #E0E0E0" class="mb-4">{% block header %}Log In{% endblock %}</h2>
                </div>
                {% block inputs %}
                <input class="short-text" id="username" name="username" placeholder="Username or Email" type="text">
                <div class="mt-3"></div>
                <input class="short-text" id="password" name="password" placeholder="Password" type="password">
                {% endblock %}
                <div class="row justify-content-center">
                    <input id="submit" name="submit" type="button" value="Submit">
                </div>
            </form>
            {% block extra %}
            <div class="mt-3"></div>
            <div class="row justify-content-center">
                <span>Don't have an account? <a href="/register">Register</a></span>
            </div>
            <div class="row justify-content-center">
                <span><a href="/forgot">Forgot password</a></span>
            </div>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
